-
  case_id: adder_guest_1
  desc: "添加成功"
  module: "用户模块"
  request:
      url: http://192.168.101.4:8000/api/add_guest
      method: POST
      header:
          Accept: application/json, text/javascript, */*; q=0.01
      data:
          eid: 100
          realname: "burrows20"
          phone: 13700000020
          email: "burrows20@test.com"
  validators:
      - {"check": "status", "expect": 200}

