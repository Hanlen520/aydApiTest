-
  case_id: login_1
  desc: "登录成功"
  module: "用户模块"
  request:
      url: http://192.168.102.111:8000/api/user_login
      method: POST
      header:
          Accept: application/json, text/javascript, */*; q=0.01
      data:
          username: "admin"
          password: "admin123456"
  validators:
      - {"check": "status", "expect": 200}
      - {"check": "message", "expect": "login success"}

