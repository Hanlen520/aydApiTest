-
  case_id: adder_guest_1
  desc: "添加成功"
  module: "发布会模块"
  request:
      url: http://192.168.101.4:8000/api/add_event
      method: POST
      header:
          Accept: application/json, text/javascript, */*; q=0.01
      data:
          eid: 100
          name: "测试发布会100"
          limit: 999
          status: 1
          address: "深圳体育100馆"
          start_time: "2018-6-5 14:00:00"
  validators:
      - {"check": "status", "expect": 200}
      - {"check": "message", "expect": "add event success"}

