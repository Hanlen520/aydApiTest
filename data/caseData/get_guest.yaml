-
  case_id: get_guest_1
  desc: "查询成功"
  module: "用户模块"
  request:
      url: http://192.168.101.4:8000/api/get_guest_list
      method: GET
      header:
          Accept: application/json, text/javascript, */*; q=0.01
      data:
          eid: 5
  relyDataKey: "phone"  # 被关联数据在响应中的字段名
  validators:
      - {"check": "status", "expect": 200}

